version: "2"
services:
  mail:
    image: 'htmlgraphic/imap-server:latest'
    restart: unless-stopped
    container_name: imap-server
    ports:
      - '25:25'
      - '143:143'
      - '587:587'
    volumes:
      - /data:/srv
    volumes_from:
      - mailbase
    env_file:
      - .env
  mailbase:
    image: 'htmlgraphic/mailbase:latest'
